<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook кнопка</title>
    <style>
        .facebook-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .facebook-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <button class="facebook-button">
        <img class="facebook-icon" src="../fcb.jpg" alt="Facebook Icon">
        Facebook
    </button>
</body>
</html>
