<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Credits card</title>
</head>
<body>
    <div class="conteiner">
        <div class="conteiner--inner">
            <div class="title"></div>
            <form action="">
                <div>
                    <label>
                        <p><span>Card Number</span></p>
                         <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456"/>
                    </label>
                </div>
                <div>
                    <label>
                        <p><span>Name On Card</span></p>
                        <input type="text" id="NameOnCard" name="NameOnCard" placeholder="Name Surname" />
                    </label>
                </div>
                <div class="validatyCard" >
                    <div>
                        <label>
                            <p><span>Expiry Date</span></p>
                            <input type="text" size="2" id="Month" name="Month" placeholder="02"/>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="text" size="4" id="Year" name="Year" placeholder="2017"/>
                        </label>
                    </div>
                    <div>
                        <label>
                            <p><span>CVV/CVN</span></p>
                            <input type="password" size="3" id="password" name="password" placeholder="***"/>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
